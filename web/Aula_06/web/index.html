<!DOCTYPE html>

<html>
    <head>
        <title>login</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css"/>
    </head>
    <body>
        <form action="ValidaLogin" method="post">
       <main>
            <div id="center-img">
                <img width="200" id="logo" src="img/player.png" alt="Logotipo da escola QI"/>
                <table>
                    <tr>
                        <td><label for="user">Usuário</label></td>
                        <td><input type="text" id="user" name="user" placeholder="Digite o nome de usuário..."></td>
                    </tr>
                    <tr>
                        <td><label for="pass">Senha</label></td>
                        <td><input type="password" id="pass" name="pass" placeholder="Digite a senha..."></td>
                    </tr>
                </table>
                <br><br>
                <input type="submit" value="Entrar">
            </div>
        </main>
        </form>
        <script>
            var logo = document.getElementById("logo");
            var pass = document.getElementById("pass");
            
            logo.addEventListener("mouseover", function(){
                //alert("Esqueceu a sua senha?");
                pass.type ="text";
                pass.style.background = "black";
                pass.style.color = "white";
            });
            
            logo.addEventListener("mouseleave", function(){
                //alert("Esqueceu a sua senha?");
                pass.type ="password";
                pass.style.background = "white";
                pass.style.color = "blue";
            });
        </script>
    </body> 
</html>
